    <!DOCTYPE html>
<html lang="en">
<head>
    <title>Index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var value = $('#id').val();
            if (value===''){
                alert('Проверте поле id');
                return false;
            }
            return true;
        }
        function add() {
            var id = $('#id').val();
            var second_name = $('#second_name').val();
            var first_name = $('#first_name').val();
            var description = $('#description').val();
            var sex = $('#sex').val();
            $('#table tbody tr:last').after('<tr><td>' + id +'</td>' +
                '<td>' + second_name + '</td>' +
                '<td>' + first_name + '</td>' +
                '<td>' + sex + '</td>' +
                '<td>' + description + '</td>' +
                '</tr>');
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <form action="/">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id">
        </div>
        <div class="form-group">
            <label for="second_name">Second Name</label>
            <input type="text" class="form-control" id="second_name">
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description">
        </div>
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="sex">SEX</label>
                <select class="custom-select mr-sm-2" id="sex">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
        </div>
        <!--<button type="submit" class="btn btn-default" onclick="validate()">Submit</button>-->
        <button type="button" class="btn btn-default" onclick="add()">Add</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>SEX</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
