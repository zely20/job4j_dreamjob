<meta charset="UTF-8">
<title>Index</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function validate() {
            var value = $('#id').val();
            if (value===''){
                alert('Проверте поле id');
                return false;
            }
            return true;
        }
        function add() {
            if(validate()) {
                var id = $('#id').val();
                var second_name = $('#second_name').val();
                var first_name = $('#first_name').val();
                var description = $('#description').val();
                var sex = $('#sex').val();
                $('#table tr:last').after('<tr><td>' + id + '</td>' +
                    '<td>' + second_name + '</td>' +
                    '<td>' + first_name + '</td>' +
                    '<td>' + sex + '</td>' +
                    '<td>' + description + '</td>' +
                    '</tr>');
            }
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id">
        </div>
        <div class="form-group">
            <label for="second_name">Second Name</label>
            <input type="text" class="form-control" id="second_name">
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description">
        </div>
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="sex">SEX</label>
                <select class="custom-select mr-sm-2" id="sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        </div>
        <!--<button type="submit" class="btn btn-default" onclick="validate()">Submit</button>-->
        <button type="button" class="btn btn-default" onclick="add()">Add</button>
    </form>
    <table class="table" id="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>SEX</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
